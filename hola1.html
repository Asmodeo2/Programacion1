<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hola1</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Bootstrap Accordion Example</h1>
   
    <div class="accordion" id="myAccordion">
    
      <div class="card">
      
        <div class="card-header" id="panel1">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse1">
              Panel 1
            </button>
          </h2>
        </div>
       
        <div id="collapse1" class="collapse" aria-labelledby="panel1" data-parent="#myAccordion">
          <div class="card-body">
            Contenido del panel 1
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="panel2">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse2">
              Panel 2
            </button>
          </h2>
        </div>
        <div id="collapse2" class="collapse" aria-labelledby="panel2" data-parent="#myAccordion">
          <div class="card-body">
            Contenido del panel 2
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
