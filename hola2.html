<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hola2</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Bootstrap Tabs Example</h1>

    <ul class="nav nav-tabs" id="myTabs" role="tablist">
   
      <li class="nav-item">
        <a class="nav-link active" id="tab1" data-toggle="tab" href="#content1" role="tab" aria-controls="content1" aria-selected="true">Pestaña 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tab2" data-toggle="tab" href="#content2" role="tab" aria-controls="content2" aria-selected="false">Pestaña 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tab3" data-toggle="tab" href="#content3" role="tab" aria-controls="content3" aria-selected="false">Pestaña 3</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="content1" role="tabpanel" aria-labelledby="tab1">
        Contenido de la pestaña 1
      </div>
      <div class="tab-pane fade" id="content2" role="tabpanel" aria-labelledby="tab2">
        Contenido de la pestaña 2
      </div>
      <div class="tab-pane fade" id="content3" role="tabpanel" aria-labelledby="tab3">
        Contenido de la pestaña 3
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
